<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voting Results</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <div class="result-container">
        <h1>Voting Results</h1>

        <!-- Display voting results in a table -->
        <table class="results-table">
            <thead>
                <tr>
                    <th>Candidate</th>
                    <th>Votes</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="candidate : ${candidates}">
                    <td th:text="${candidate.name}">Name</td>
                    <td th:text="${candidate.votes}">0</td>
                </tr>
            </tbody>
        </table>

        <!-- Alternative list view of voting results -->
       <!-- <h2>Vote Breakdown</h2>
        <ul class="vote-list">
            <li th:each="candidate : ${candidates}"
                th:text="${candidate.name} + ' - ' + ${candidate.votes} + ' votes'"></li>
        </ul>
          -->
        <!-- Display winners -->
        <h3>Winner(s):</h3>
        <ul class="winners-list">
            <li th:each="winner : ${winners}" th:text="${winner.name}"></li>
        </ul>

        <!-- Link to go back to home -->
        <a href="/" class="back-link">â¬… Back to Home</a>
    </div>
</body>
</html>
